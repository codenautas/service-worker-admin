<html>
    <head>
        <link href="example.css" rel="stylesheet">
    </head>
    <body>
        <h1>Calculadora con SWA <span id=version></span></h1>
        <div id=error-console></div>
        <div id=cargando>cargando...</div>
        <div id=instalando style="display:none">
            <h2>instalando...</h2>
            <div id=archivos></div>
            <button id=arrancar style="display:none">Instalación Lista. Abrir</button>
        </div>
        <div id=instalado style="display:none">
            <input id=visor autofocus><button id=calcular>=</button>
            <br>
            <div id=buscar-version-nueva style="display:none">
                <button id=buscar-version>buscar actualización</button>
                <span id=resultado-buscar-version></span>
            </div>
            <div id=nueva-version-detectada style="display:none">
                <span >Se detectó una nueva versión </span> <button id=actualizar>actualizar</button>
            </div>
            <button id=desinstalar>desinstalar</button> <button id=confirmar-desinstalar style="display:none">confirmar desinstalación</button>
            <div id=history></div>
        </div>
        <div id=console></div>
        <script src="./require-bro/lib/require-bro.js"></script>
        <script src="./service-worker-admin.js"></script>
        <script src="./example.js"></script>
    </body>
</html>
